<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./todoStyle.css">
  <title>Frontend Mentor | Todo app</title>

</head>
<body>

  <div class="header">

    <h2>Todo</h2>
    <img class="theme">
    <input type="text" id="textInput" placeholder="To do...">
    <span onclick="newToDo()" class="addBtn">Add</span>

  </div>
  
  <div class="list">
    <ul id="myList">
     
      
    </ul>
  </div>

  <div class="tools">
    <span id="items">0 items left</span>
    <span onclick="showAll()" style="cursor: pointer;">All </span>
    <span onclick="showActive()" style="cursor: pointer;">Active</span>
    <span onclick="showCompleted()" style="cursor: pointer;">Completed</span>
    <span onclick="removeCompleted()" style="cursor: pointer;">Clear completed</span>
  </div>
  
  <div class="footer">

    Drag and drop to reorder list

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./todo.js"></script>
</body>
</html>
